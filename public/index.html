<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/2846f9661f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Adding External Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- jQuerry and JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
      <span class="newTweet"><b>Write</b> a new tweet</span>
      <span class="fas fa-angle-double-down"></span>
      </div>
    </nav>

    <!-- Header for picture and name -->
    <header>
      <div class= "avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class= "userName">
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class= "new-tweet">
        <h2>Compose Tweet</h2>
        <form method= "POST" action= "/tweets/">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div>
            <button type= "submit">Tweet</button>
            <output name= "counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Section for TWEETS! -->
      <section id= "tweet-container">
        <article>
          <header class= "indiv-header">
            <div>
              <img src="https://i.imgur.com/73hZDYK.png" alt="">
              <p>Newton</p>
            </div>
            <a>@SirIsaac</a>
          </header>
          <main class= "tweet">
            <p>ye tweete khAli tulani</p>
          </main>
          <footer>
            <p>10 days ago</p>
            <div>
              <img src="https://i.imgur.com/73hZDYK.png" alt="">
              <img src="https://i.imgur.com/73hZDYK.png" alt="">
              <img src="https://i.imgur.com/73hZDYK.png" alt="">
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
